<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            background-color: #e6e6e6;
        }
    </style>
    <title>MathBot</title>
</head>

<body>

    <!--Navbar -->

<nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand">MathBot Beta 0.1.2</a>
      <form class="form-inline">
        <div class="dropdown show">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            User
          </a>
        
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Log out</a>
          </div>
        </div>
      </form>
    </div>
</nav>

    <!--/.Navbar -->

    <!-- sign in form -->

<div class="container-fluid">
    <div class="row no-gutter align-items-center">
        <div class="col">
            <div class="container shadow rounded px-4 py-5 mt-5 bg-white" style="max-width: 420px">
                <h1 class="text-center mb-4">Sign In</h1>
                <form action="/" id="signin-form" method="post">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="text" name="name" id="signin-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="signin-password" class="form-control" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" value="submit" class="btn btn-success w-75 btn-block mx-auto mt-4">
                        Sign in
                    </button>
                    {% if us %}
                    <p class="alert alert-danger center-align mt-3">{{us}}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- /sign in form -->

</body>

</html>
